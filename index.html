<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Baloo 2', cursive;
        }
        
        nav {
            background: #0082e6;
            height: 80px;
            width: 100%;
        }
        
        label.logo {
            color: white;
            font-size: 35px;
            line-height: 80px;
            padding: 0 100px;
            font-weight: bold;
        }
        
        nav ul {
            float: right;
        }
        
        nav ul li {
            display: inline-block;
            line-height: 80px;
            color: white;
            font-size: 17px;
            padding: 0px 23px;
            text-transform: uppercase;
        }
        
        li:hover {
            background: #1b9;
            transition: .5s;
        }
        
        .checkbtn {
            font-size: 30px;
            color: white;
            float: right;
            line-height: 80px;
            margin-right: 40px;
            cursor: pointer;
            display: none;
        }
        
        #check {
            display: none;
        }
        
        @media (max-width: 952px) {
            label.logo {
                font-size: 30px;
                padding-left: 50px;
            }
            nav ul li a {
                font-size: 16px;
            }
        }
        
        @media (max-width: 858px) {
            .checkbtn {
                display: block;
            }
            ul {
                position: fixed;
                width: 100%;
                height: 100%;
                background: #2c3e50;
                top: 80px;
                left: -100%;
                text-align: center;
                transition: all .5s;
            }
            nav ul li {
                display: block;
                margin: 50px 0;
                line-height: 30px;
            }
            nav ul li a {
                font-size: 20px;
            }
            a:hover,
            a.active {
                background: none;
                color: #0082e6;
            }
            #check:checked~ul {
                left: 0;
            }
        }
        
        section {
            background: url('images/back.png') no-repeat;
            background-size: cover;
            s height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <!-- creating heading -->
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"> <i class="fas fa-bars"></i> </label>
        <label class="logo">Logo</label>
        <ul>
            <li>
                <a href="#"></a>Home</li>
            <li>
                <a href="#"></a>About</li>
            <li>
                <a href="#"></a>Services</li>
            <li>
                <a href="#"></a>Contact</li>
            <li>
                <a href="#"></a>Feedback</li>
        </ul>
    </nav>
    <section></section>
</body>

</html>
